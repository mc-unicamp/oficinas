<div class="styt-main-frame" style="border-color: #004270;
    border-radius: 9px;
    border-style: solid;
    border-width: 13px;
    border-bottom-width: 30px;">
   <div class="styt-main">
      <div id="knot-wrapper" class="styt-main-text">
         <dcc-styler xstyle="out" distribution="generic">
            {knot}
         </dcc-styler>
      </div>
      <div class="styt-button-frame">
         <dcc-button xstyle="out" location="#in" topic="knot/</navigate" label="Return"></dcc-button>
      </div>
   </div>
</div>
